<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <title>HTML Academy: Мишка</title>
</head>
<body>
  <header class="page-header">
    <h1 class="page-header__title">Магазин товаров ручной работы для дома</h1> <!-- Заголовок скрыт! -->
    <div class="page-header__logo">
      <img src="http://placehold.it/86x35" alt="Mishka" width="86" height="35">
    </div>
    <nav class="main-nav">
      <span></span>
      <ul class="main-nav__menu">
        <li class="main-nav__item"><a href="catalog.html">Каталог товаров</a></li>
        <li class="main-nav__item"><a href="form.html">Вязание на заказ</a></li>
        <li class="main-nav__item"><a href="#">Поиск по сайту</a></li>
        <li class="main-nav__item"><a href="#">Корзина пока пуста</a></li>
      </ul>
    </nav>
  </header>
  <section class="page-caption page-caption--catalog">
    <div class="page-caption__inner">
      <h2>Вязание на заказ</h2>
    </div>
  </section>
  <section class="catalog-form-outer">
    <form action="https://echo.htmlacademy.ru/" class="catalog-form" method="get">
      <fieldset>
        <legend>Тип</legend>
        <ul>
          <li><input class="catalog-form__radio-item" type="radio" id="yes" name="accessory" checked><label for="yes">Аксессуар для интерьера</label></li>
          <li><input class="catalog-form__radio-item" type="radio" id="no" name="toy"><label for="no">Детская игрушка</label></li>
        </ul>
      </fieldset>
      <fieldset>
        <legend>Цвет</legend>
        <ul>
          <li><input class="catalog-form__checkbox" type="checkbox" name="white" id="check1" checked><label for="check1">Белый</label></li>
          <li><input class="catalog-form__checkbox" type="checkbox" name="gray" id="check2" checked><label for="check2">Серый</label></li>
          <li><input class="catalog-form__checkbox" type="checkbox" name="typhany" id="check3"><label for="check3">«Тиффани»</label></li>
        </ul>
        <ul>
          <li class="catalog-form__checkbox"><input type="checkbox" name="dark" id="check4"><label for="check4">Черный</label></li>
          <li class="catalog-form__checkbox"><input type="checkbox" name="pink" id="check5"><label for="check5">Розовый</label></li>
          <li class="catalog-form__checkbox"><input type="checkbox" name="orange" id="check6"><label for="check6">Оранжевый</label></li>
        </ul>
      </fieldset>
      <fieldset>
        <legend>ФИО</legend>
        <ul>
          <li class="catalog-form__name"><label for="name">Имя:</label><input type="text" name="name" id="name" placeholder="Введите ваше имя*" required></li>
          <li class="catalog-form__name"><label for="surname">Фамилия:</label><input type="text" name="surname" id="surname" placeholder="Укажите фамилию*" required></li>
          <li class="catalog-form__name"><label for="patronymic">Отчество:</label><input type="text" name="patronymic" id="patronymic" placeholder="Отчество, если желаете"></li>
        </ul>
      </fieldset>
      <fieldset>
        <legend>Тел</legend>
        <input class="catalog-form__phone" type="tel" name="phone" placeholder="+7 ХХХ ХХ ХХ*">
      </fieldset>
      <fieldset>
        <legend>E-mail</legend>
        <input class="catalog-form__email" type="email" name="email" placeholder="Ваш Email*">
      </fieldset>
      <fieldset>
        <legend>Доп</legend>
        <textarea class="calalog-form__text" name="text" placeholder="Опишите все ваши пожелания к заказу"></textarea>
        <p>*Поля обязательны для заполнения</p>
      </fieldset>
      <div class="calalog-form__btn btn"><input type="submit" name="send-order" value="Отправить заказ"></div>
    </form>
  </section>
  <footer class="page-footer">
    <ul class="social-links">
      <li class="social-links__item">
        <a href="https://instagram.com/htmlacademy" class="social-links__item-link">
          <img src="http://placehold.it/22x22" alt="instagram" width="22" height="22">
        </a>
      </li>
      <li class="social-links__item">
        <a href="https://facebook.com/htmlacademy" class="social-links__item-link">
          <img src="http://placehold.it/22x22" alt="facebook" width="22" height="22">
        </a>
      </li>
      <li class="social-links__item">
        <a href="https://twitter.com/htmlacademy" class="social-links__item-link">
          <img src="http://placehold.it/22x22" alt="twitter" width="22" height="22">
        </a>
      </li>
    </ul>
    <div class="page-footer__developers">
      <p>Разработано</p>
      <img src="http://placehold.it/30x30" alt="Academy" width="30" height="30">
    </div>
  </footer>
</body>
</html>
